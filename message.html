<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin:0;}
        #ul1{margin:0;width:700px;height:500px;position:absolute;right:10px;top:0px;border: 1px solid #6ff;padding:10px;overflow:hidden;}
        li{list-style:none;line-height:28px;color:red;word-break: break-all;border-bottom:1px dotted #000;overflow:hidden;}
    </style>
    <script src="js/move1.js" ></script>
    <script>
        window.onload = function(){
            var oContent = document.getElementById('content');
            var oBtn = document.getElementById('btn');
            var oUl = document.getElementById('ul1');



            oBtn.onclick = function(){
                oLi = document.createElement('li');
                oLi.innerHTML = oContent.value ;
                if(oUl.children[0]){
                    oUl.insertBefore(oLi,oUl.children[0])
                }else{
                    oUl.appendChild( oLi );
                }
                var iHeight = parseInt(css(oLi,'height'));
                oLi.style.height = '0px';
                oLi.style.opacity = '0';
                oLi.style.filter = 'alpha(opacity=0)';

                move1(oLi,{
                    height:iHeight,
                    opacity : 100
                })

            }

        }


    </script>
</head>
<body>
<textarea id="content" rows="10" cols="50" ></textarea>
<input id="btn" type="button" value="发送"/>
